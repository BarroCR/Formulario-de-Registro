<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de empleados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="tablaGestion">
            <h1>Gestion de empleados</h1>
            <button> Agregar empleado</button>
            <div class="tabla">
                <table>
                    <thread>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Acciones</th>
                        </tr>
                    </thread>
                    <tbody> 
                        
                    </tbody>
                        
                </table>
            </div>
        </div>
    </div>



    <div class="add-employee-pane" style="display:none;">
        <div class="form-wrapper">
            <form id="registerForm">
                <h3>Agregar informaciòn</h3>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Digite su nombre"><br>
                <label for="email">Correo: </label>
                <input type="email" id="email" name="email" required placeholder="Digite su correo"><br>
                <label for="phone">Telefono:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Digite su numero de telefono"><br>
                <p> </p>
                <button type="submit">Añadir</button>
                <button type="button" id="closePane">Close</button>
            </form>
        </div>

    </div>



    <script src="script.js">
    </script>
</body>

</html>
